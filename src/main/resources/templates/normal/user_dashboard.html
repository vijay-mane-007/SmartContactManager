<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title> Dashboard </title>
</head>
<body>
	<section>

		<div class="card mx-3">

			<div class="card-body">

				<div class="container text-center ">
					<img style="width: 200px; height: 200px; border-radius: 50%;"
						th:src="@{/image/contact_logo.png}" alt="profile image"></img>
				</div>
			
			<h1 class="text-center mt3 text-secondary font-italic font-weight">
			
			Start Adding Your Contact On Cloud...
			</h1>
			
			<div class="container mt-2 d-grid ">
						
						
						<a href="#" th:href="@{/user/add-contact}" type="button" class="btn btn-primary  btn-block">Add Contact</a>
					
					</div>
		
			
			</div>


			</div>

	<script type="text/javascript">
	
	$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#home-link").addClass("active");
		
	});
	
	
	</script>

	</section>
</body>
</html>
