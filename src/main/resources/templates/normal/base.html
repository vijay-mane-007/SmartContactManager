   <script>
   
   function deletedContact(c_id){
	   
	   swal({
		   title: "Are you sure?",
		   text: "you want to delete this contact !",
		   icon: "warning",
		   buttons: true,
		   dangerMode: true,
		 })
		 .then((willDelete) => {
		   if (willDelete) {
		    
			   window.location="/user/delete/"+c_id;
			   
		   } else {
		     swal("Your contact is safe!");
		   }
		 });
   }
